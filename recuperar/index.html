<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMM - Recuperação</title>
    <link rel="stylesheet" href="../recuperar/css/style.css">
</head>

<body>
    <div class="img-area"></div>
    <div class="principal">
        <div class="lado-esquerdo">
            <img src="logommm.png"  class="img-esquerda" alt="LOGO MMM">
        </div>
        <div class="lado-direito">
            <div class="area-recu">
                <h1>RECUPERAÇÃO DE SENHA</h1>
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail aqui" autocomplete="off" required>
                    <h4>Sua senha será enviada para seu e-mail ao apertar em "enviar"</h4>
                </div>
                <button type="submit" class="botao">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
