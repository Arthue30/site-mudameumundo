<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMM - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="img-area"></div>
    <div class="principal">
        <div class="lado-esquerdo">
            <img src="logommm.png"  class="img-esquerda" alt="LOGO MMM">
        </div>
        <div class="lado-direito">
            <div class="area-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" >
                </div>
                <div class="textfield">
                    <label for="password">Sena</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                </div>
                <div class="recu-senha">
                    <a href="../recuperar/index.html">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="botao-login">Login</button>
                <div class="registro">
                    <p>Ainda n√£o tem uma conta?</p>
                    <a href="../registro/index.html">Registrar-se</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
